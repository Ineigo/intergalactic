<!-- Component name -->
<row>
  <columns>
    <h3>{{componentName}}</h3>
  </columns>
</row>

<!-- Changelog tag and description -->
<row>
  <columns small="3" large="2">
    <div class="tag">{{changelogTag}}</div>
  </columns>
  <columns small="9" large="10">
    <p>{{changelogDesc}}</p>
    <spacer size="12"></spacer>
  </columns>
</row>
